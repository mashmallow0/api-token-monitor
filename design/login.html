<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API Token Monitor v2 - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            'neon-cyan': '#00f5ff',
            'neon-purple': '#b829ff',
            'neon-pink': '#ff2d95',
            'neon-green': '#00ff88',
            'neon-yellow': '#ffd700',
            'neon-red': '#ff2d2d',
            'bg-primary': '#0a0a0f',
            'bg-secondary': '#12121a',
            'bg-card': 'rgba(20, 20, 30, 0.6)',
          }
        }
      }
    }
  </script>
</head>
<body class="bg-bg-primary min-h-screen flex items-center justify-center relative overflow-hidden">
  <!-- Animated Grid Background -->
  <div class="grid-bg"></div>
  
  <!-- Animated Particles -->
  <div class="particles-container">
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
  </div>

  <!-- Radial Glow Effects -->
  <div class="absolute top-1/4 left-1/4 w-96 h-96 bg-neon-cyan/5 rounded-full blur-[120px]"></div>
  <div class="absolute bottom-1/4 right-1/4 w-96 h-96 bg-neon-purple/5 rounded-full blur-[120px]"></div>

  <!-- Login Card -->
  <div class="relative z-10 w-full max-w-md px-4">
    <div class="glass-card p-8 md:p-10 animate-float">
      <!-- Logo -->
      <div class="text-center mb-8">
        <div class="inline-flex items-center justify-center w-16 h-16 rounded-2xl bg-gradient-to-br from-neon-cyan/20 to-neon-purple/20 border border-neon-cyan/30 mb-4 glow-cyan">
          <svg class="w-8 h-8 text-neon-cyan" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
          </svg>
        </div>
        <h1 class="text-2xl font-bold text-white mb-1">API Token Monitor</h1>
        <p class="text-sm text-gray-400">v2.0.0 Enterprise</p>
      </div>

      <!-- Login Form -->
      <form id="loginForm" class="space-y-6">
        <!-- Token Input -->
        <div>
          <label class="form-label">Access Token</label>
          <div class="input-with-toggle">
            <input 
              type="password" 
              id="tokenInput" 
              class="form-input pr-12"
              placeholder="Enter your API token"
              autocomplete="off"
            >
            <button 
              type="button" 
              id="togglePassword"
              class="input-toggle"
              onclick="togglePassword()"
            >
              <svg id="eyeIcon" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
              </svg>
              <svg id="eyeOffIcon" class="w-5 h-5 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"/>
              </svg>
            </button>
          </div>
        </div>

        <!-- Rate Limit Warning (Hidden by default) -->
        <div id="rateLimitWarning" class="hidden">
          <div class="alert alert-warning">
            <svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
            </svg>
            <div>
              <p class="font-semibold">Rate Limit Exceeded</p>
              <p class="text-sm opacity-80">Please wait <span id="retryAfter">60</span> seconds before retrying.</p>
            </div>
          </div>
        </div>

        <!-- Authenticate Button -->
        <button 
          type="submit" 
          id="authBtn"
          class="btn-neon w-full"
        >
          <span id="btnText">Authenticate</span>
          <div id="btnLoader" class="loading-spinner hidden"></div>
        </button>
      </form>

      <!-- Security Notice -->
      <div class="mt-6 flex items-center justify-center gap-2 text-xs text-gray-500">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"/>
        </svg>
        <span>Secure 256-bit encrypted connection</span>
      </div>
    </div>

    <!-- Footer -->
    <div class="mt-6 text-center">
      <p class="text-xs text-gray-600">
        API Token Monitor v2.0.0 • Build 2025.02.13
      </p>
      <p class="text-xs text-gray-600 mt-1">
        © 2025 SecureAPI Inc. All rights reserved.
      </p>
    </div>
  </div>

  <script>
    function togglePassword() {
      const input = document.getElementById('tokenInput');
      const eyeIcon = document.getElementById('eyeIcon');
      const eyeOffIcon = document.getElementById('eyeOffIcon');
      
      if (input.type === 'password') {
        input.type = 'text';
        eyeIcon.classList.add('hidden');
        eyeOffIcon.classList.remove('hidden');
      } else {
        input.type = 'password';
        eyeIcon.classList.remove('hidden');
        eyeOffIcon.classList.add('hidden');
      }
    }

    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const btn = document.getElementById('authBtn');
      const btnText = document.getElementById('btnText');
      const btnLoader = document.getElementById('btnLoader');
      
      // Show loading state
      btnText.classList.add('hidden');
      btnLoader.classList.remove('hidden');
      btn.disabled = true;
      
      // Simulate authentication
      setTimeout(() => {
        window.location.href = 'dashboard.html';
      }, 1500);
    });

    // Simulate rate limit warning for demo
    // document.getElementById('rateLimitWarning').classList.remove('hidden');
  </script>
</body>
</html>
